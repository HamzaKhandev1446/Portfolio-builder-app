<div class="editor-panel">
  <div class="editor-panel-header">
    <h2>Editor</h2>
  </div>

  <form [formGroup]="editorForm" class="editor-form">
    <!-- Profile Section -->
    <div class="form-section">
      <h3>Profile</h3>
      <div formGroupName="profile">
        <div class="form-group">
          <label>Name</label>
          <input type="text" formControlName="name" />
        </div>
        <div class="form-group">
          <label>Title</label>
          <input type="text" formControlName="title" />
        </div>
        <div class="form-group">
          <label>Bio</label>
          <textarea formControlName="bio" rows="4"></textarea>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" formControlName="email" />
        </div>
        <div class="form-group">
          <label>Avatar URL</label>
          <input type="url" formControlName="avatarUrl" />
        </div>
      </div>
    </div>

    <!-- Skills Section -->
    <div class="form-section">
      <div class="section-header">
        <h3>Skills</h3>
        <button type="button" class="btn-add" (click)="addSkill()">+ Add</button>
      </div>
      <div formArrayName="skills">
        <div *ngFor="let skill of skillsFormArray.controls; let i = index" [formGroupName]="i" class="array-item">
          <input type="text" formControlName="name" placeholder="Skill name" />
          <input type="number" formControlName="level" placeholder="Level (1-100)" min="1" max="100" />
          <button type="button" class="btn-remove" (click)="removeSkill(i)">Ã—</button>
        </div>
      </div>
    </div>

    <!-- Projects Section -->
    <div class="form-section">
      <div class="section-header">
        <h3>Projects</h3>
        <button type="button" class="btn-add" (click)="addProject()">+ Add</button>
      </div>
      <div formArrayName="projects">
        <div *ngFor="let project of projectsFormArray.controls; let i = index" [formGroupName]="i" class="array-item-group">
          <input type="text" formControlName="title" placeholder="Project title" />
          <textarea formControlName="description" placeholder="Description" rows="3"></textarea>
          <input type="url" formControlName="imageUrl" placeholder="Image URL" />
          <input type="url" formControlName="liveUrl" placeholder="Live URL" />
          <input type="url" formControlName="codeUrl" placeholder="Code URL" />
          <button type="button" class="btn-remove" (click)="removeProject(i)">Remove</button>
        </div>
      </div>
    </div>

    <!-- Experience Section -->
    <div class="form-section">
      <div class="section-header">
        <h3>Experience</h3>
        <button type="button" class="btn-add" (click)="addExperience()">+ Add</button>
      </div>
      <div formArrayName="experience">
        <div *ngFor="let exp of experienceFormArray.controls; let i = index" [formGroupName]="i" class="array-item-group">
          <input type="text" formControlName="company" placeholder="Company" />
          <input type="text" formControlName="position" placeholder="Position" />
          <input type="date" formControlName="startDate" />
          <input type="date" formControlName="endDate" />
          <textarea formControlName="description" placeholder="Description" rows="3"></textarea>
          <button type="button" class="btn-remove" (click)="removeExperience(i)">Remove</button>
        </div>
      </div>
    </div>

    <!-- Theme Section -->
    <div class="form-section">
      <h3>Theme</h3>
      <div formGroupName="theme">
        <div class="form-group">
          <label>Primary Color</label>
          <input type="color" formControlName="primaryColor" />
        </div>
        <div class="form-group">
          <label>Font</label>
          <select formControlName="font">
            <option value="Inter">Inter</option>
            <option value="Roboto">Roboto</option>
            <option value="Open Sans">Open Sans</option>
            <option value="Lato">Lato</option>
          </select>
        </div>
      </div>
    </div>
  </form>
</div>
