<div class="editor-container">
  <div class="editor-header">
    <h1>Portfolio Editor</h1>
    <div class="editor-actions">
      <button class="btn-secondary" (click)="onReset()">Reset</button>
      <button class="btn-secondary" (click)="onSave()">Save Draft</button>
      <button class="btn-primary" (click)="onPublish()">Publish</button>
    </div>
  </div>
  
  <div class="editor-content">
    <div class="preview-panel">
      <app-preview-panel [portfolio]="portfolio$ | async"></app-preview-panel>
    </div>
    
    <div class="editor-panel">
      <app-editor-panel 
        [portfolio]="portfolio$ | async"
        (portfolioUpdate)="onPortfolioUpdate($event)"
      ></app-editor-panel>
    </div>
  </div>
</div>
